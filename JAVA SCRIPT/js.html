<head>
<body>
<h1>Welcome To Arithmetic Operators</h1>
<script>
let a,b,c,d;
a=20;
b=25;
c=a+b;
d=a-b;
document.write("<h2>a= 20</h2>");
document.write("<h2>b= 25</h2>");
document.write("<h2>THE VALUE OF c  IS :</h2> ",c);
document.write("<h2>THE VALUE OF d  IS :</h2> ",d);
document.write("<h2>THE VALUE OF c+d  IS :</h2> ",c+d);
document.write("<h2>THE VALUE OF c-d  IS :</h2> ",c-d);
</script>
